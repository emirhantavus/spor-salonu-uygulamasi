{% extends 'base.html' %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/uye_kayit.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Üye Kaydı Oluştur</h2>
    <form method="post">
        {% csrf_token %}
        <label for="ad_soyad">Ad Soyad:</label>
        <input type="text" id="ad_soyad" name="ad_soyad" required>

        <label for="uyelik_suresi_ay">Üyelik Süresi (ay):</label>
        <input type="number" id="uyelik_suresi_ay" name="uyelik_suresi_ay" required>

        <label for="ucret">Ücret:</label>
        <input type="number" id="ucret" name="ucret" step="0.01">

        <label for="tel_no">Telefon Numarası:</label>
        <input type="text" id="tel_no" name="tel_no">

        <label for="notlar">Notlar:</label>
        <textarea id="notlar" name="notlar"></textarea>

        <button type="submit">Kaydet</button>
    </form>
</div>
{% endblock %}
